<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hands_On_09</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Styles -->
    <link rel="stylesheet" href="assets/styles/style.css">

</head>
<body>
<!-- == == == Main == == == -->
    <div class="container">
        <!-- Create account -->
        <div class="box">
            <h2>Create your account</h2>
            <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Incidunt natus deleniti eius eos minima at reiciendis dolores facere cumque? Quos impedit doloribus voluptas hic ratione assumenda obcaecati earum qui eligendi.</p>
            <img src="assets/images/Online team meeting _Isometric.svg" alt="Register">
        </div>

        <!-- Form -->
        <div class="box">
            <h2>Fill in your details</h2>

            <form id="data" name="data" method="post" action="">
                <!-- Name -->
                <div class="box_form_item">
                    <label for="name">Name</label>
                    <i class="fa-regular fa-user icon"></i>
                    <input type="text" id="name" name="name" placeholder="Enter your name" required>
                </div>

                <!-- Last name -->
                <div class="box_form_item">
                    <label for="last_name">Last name</label>
                    <i class="fa-solid fa-user-tag icon"></i>
                    <input type="text" id="last_name" name="last_name" placeholder="Enter your last name" required>
                </div>

                <!-- Username -->
                <div class="box_form_item">
                    <label for="username">Username</label>
                    <i class="fa-solid fa-user-secret icon"></i>
                    <input type="text" id="username" name="username" placeholder="Enter your username" required>
                </div>

                <!-- Password -->
                <div class="box_form_item">
                    <label for="password">Password</label>
                    <i class="fa-solid fa-key icon"></i>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                </div>

                <!-- Email -->
                <div class="box_form_item">
                    <label for="email">Email</label>
                    <i class="fa-regular fa-envelope icon"></i>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>

                <!-- Birth -->
                <div class="box_form_item">
                    <label for="birth">Date of birth</label>
                    <i class="fa-solid fa-cake-candles icon"></i>
                    <input type="date" id="birth" name="birth" required>
                </div>

                <!-- Type -->
                <div class="box_form_item">
                    <label>Account type</label>
                    <div class="box_form_radio">
                        <!-- Free -->
                        <div class="radio">
                            <input type="radio" name="account" id="account1">
                            <label for="account1">Free</label>
                        </div>

                        <!-- Gold -->
                        <div class="radio">
                            <input type="radio" name="account" id="account2">
                            <label for="account2">Gold</label>
                        </div>

                        <!-- Premium -->
                        <div class="radio">
                            <input type="radio" name="account" id="account3">
                            <label for="account3">Premium</label>
                        </div>
                    </div>
                </div>

                <!-- Activity -->
                <div class="box_form_item">
                    <label for="area" class="select">Area of activity</label>
                    <select name="area" id="area">
                        <option value="0" disabled selected>Select your option</option>
                        <option value="1">Area 01</option>
                        <option value="2">Area 02</option>
                        <option value="3">Area 03</option>
                        <option value="4">Area 04</option>
                    </select>
                    
                </div>

                <div class="box_form_button">
                    <button type="submit">Create account <i class="fa-regular fa-circle-right arrow"></i></button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
